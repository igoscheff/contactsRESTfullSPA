<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Список контактов</title>
</head>

<body>

    <div class="row create-block">
        <form action="#" class="col s12 create-form">
            <div class="row">
                <div class="col s12"><h4>Добавить контакт</h4></div>
                <div class="input-field col s5">
                    <label for="firstName">Имя</label>
                    <input placeholder="Введите имя" id="firstName" type="text" class="validate" value="">
                </div>
                <div class="input-field col s5">
                    <label for="lastName">Фамилия</label>
                    <input placeholder="Введите фамилию" id="lastName" type="text" class="validate" value="">
                </div>
                <button id="add-btn" class="col s2 waves-effect waves-light btn blue darken-1">Добавить</button>
            </div>
        </form>
    </div>

    <div class="row change-block">
        <form class="col s12 change-form">
            <div class="row">
                <div class="col s12"><h4>Изменить контакт</h4></div>
                <div class="input-field col s5">
                    <label for="changeFirstName">Имя</label>
                    <input placeholder="" id="changeFirstName" type="text" class="validate" value="">
                </div>
                <div class="input-field col s5">
                    <label for="changeLastName">Фамилия</label>
                    <input placeholder="" id="changeLastName" type="text" class="validate" value="">
                </div>
                <button type="submit" class="col s2 waves-effect waves-light btn teal darken-1">Изменить</button>
            </div>
        </form>
    </div>

    <div class="row">
        <ul class="collection with-header">
            <li class="collection-header">
                <h4>Список контактов</h4>
            </li>
        </ul>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="js/script.js"></script>

</body>
</html>
